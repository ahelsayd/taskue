<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<meta name="description" content="A demonstration of docsify-themable: a delightfully simple theme system for docsify.js">
	<title>Taskue Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://unpkg.com/prism-github/prism-github.css">
	<style>
		:root {
      --content-max-width: 80em !important;
			--base-font-size: 16px;
      --sidebar-toggle-offset-left: 50;
			--theme-hue: 204;
      --sidebar-width: 19rem;
      --sidebar-background: #fff;
      --sidebar-border-width: 0;
      --sidebar-toggle-background: none;
      --sidebar-toggle-offset-left: 20px;
      --cover-background-color: #2874A6;
      --heading-color: #2874A6;
      --code-theme-background: #F7F9F9 !important;
      --code-theme-comment: #52BE80 !important;
      --code-block-border-radius: 5px;
      --copycode-background: #F7F9F9;
      --copycode-color     : #21618C;
      --strong-color: #2C3E50;
      --heading-h3-font-weight: 500;
      --heading-h4-font-weight: 500;
      --heading-h5-font-weight: 500;
      --heading-h6-font-weight: 500;
      --code-inline-background: #F0F3F4;
      --code-inline-border-radius: 5px;
      --code-inline-color: #2874A6;
		}
    mark{
      padding: 5px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      color: #A569BD;
      background-color: #F5EEF8;
      margin-right: 10px !important;
      font-family: var(--code-font-family);
    }
    dt {
      margin-bottom: 4px;
    }
    dd {
      margin-left: 0px;
      margin-bottom: 17px;
    }
    iframe {
      border: none;
      height: auto;
      width: 100%;
      min-height: 1000px;
    }
	</style>
</head>

<body>
	<div id="app"></div>

	<script>
		window.$docsify = {
			name       : 'Taskue',
			repo       : 'https://github.com/ahelsayd/taskue',
			coverpage  : 'cover.md',
			homepage   : 'README.md',
			loadSidebar: 'sidebar.md',
			auto2top   : true,
			// maxLevel   : 2, 
      subMaxLevel: 2,
      
      search: {
        placeholder: 'Search ...'
      }
	};
	</script>
	<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify-themeable"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-toml.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
</body>

</html>
